<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="text-align:center;">
<form action="credentials" method="post">
    {% csrf_token %}
    <h2>Registration</h2><br>
    <label>Username</label><br><input type="text" name="username" placeholder="Enter username"><br>
    <label>First Name</label><br><input type="text" name="first_name" placeholder="Enter first name"><br>
    <label>Last Name</label><br><input type="text" name="last_name" placeholder="Enter last name"><br>
    <label>E-mail</label><br><input type="email" name="email" placeholder="Enter E-mail"><br>
    <label>Password</label><br><input type="password" name="password" placeholder="Enter password"><br>
    <label>Confirm password</label><br><input type="password" name="c_password" placeholder="confirm password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
