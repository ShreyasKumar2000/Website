<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="text-align:center;">
<form action="login" method="post">
    {% csrf_token %}
    <h2>Login</h2><br>
    <label>Username</label><br><input type="text" name="username" placeholder="Enter username"><br>
    <label>Password</label><br><input type="password" name="password" placeholder="Enter password"><br>
    <input type="submit" value="login">

</form>
</body>
</html>
